<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
        <title>WeatherAppEnhancements</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div>
              <button id="search" type="submit" class="btn btn-primary">
                Search
              </button>

              <button id="currentcity" type="button" class="btn btn-success">
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">
          Sydney NSW, Australia
        </h1>
        <ul>
          <li id="date"></li>
          <li id="description">
            Partly Cloudy
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature">19</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id="precipitation">
                Precipitation: 0%
              </li>
              <li id="humidity">
                Humidity: 77%
              </li>
              <li id="wind">
                Wind: 8 km/h
              </li>
            </ul>
      </div>
        </div>
      </div>
    </div>

    <div>


      <div id="mycode">
        <div class="card-body">
          
          <blockquote class="blockquote mb-0">
            <p><a href="https://github.com/raribencchi/Wk6_Homework.git" class="mycode-link">OpenSourceCode </a></p>
            <footer class="blockquote-footer"> <cite title="OwnerofthePage">Rashmi Aribenchi</cite></footer>
          </blockquote>
        </div>
      </div>
  
  
  
</
</

  </body>
</html>
